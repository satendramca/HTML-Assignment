<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./index.js"></script>
    <title>HTML FORM</title>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <div class="title form-title" id="form-title">Contacto</div>
            <div class="close-icon-div" id="close-icon"><i class="fa fa-times-circle-o" style="font-size:30px"
                    aria-hidden="true"></i></div>
        </div>
        <hr>
        <form class="container-fluid" name="myForm" id="contactoForm" onsubmit="return validationForm(event)">
            <div class="user-details">
                <div class="input-box">
                    <input type="text" placeholder="First Name" minlength="3" required>
                </div>
                <div class="input-box">

                    <input type="text" placeholder="Last Name">
                </div>
                <textarea class="area" name="area" id="" cols="85" rows="9" placeholder="Address"></textarea>
                <div class="input-box">
                    <input type="number" placeholder=" Zip " required>
                </div>
                <div class="input-box">

                    <input type="text" placeholder=" State">
                </div>
                <div class="input-box">

                    <input type="text" placeholder=" City " required>
                </div>
                <div class="input-box">
                    <button class="map-btn btn">
                        <div class="map-btn-div">
                            <div>Google Maps</div><i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                    </button>
                </div>
                <div class="input-box">

                    <input type="number" placeholder=" Phone Home">
                </div>
                <div class="input-box">

                    <input type="number" placeholder=" Phone Company">
                </div>
                <div class="input-box">

                    <input type="number" placeholder=" Phone Mobile" required>
                </div>
                <div class="input-box">

                    <input type="email" placeholder=" Email" required>
                </div>
                <textarea class="area" name="area" id="" cols="85" rows="9" placeholder="History"></textarea>
            </div>
            <div class="button">
                <input class="btn" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
